<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Splitter - Grid to PDF</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 24px;
        text-align: center;
      }

      .header h1 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .header p {
        font-size: 1rem;
        opacity: 0.9;
      }

      .main-content {
        padding: 32px;
      }

      .upload-section {
        margin-bottom: 32px;
      }

      .upload-area {
        border: 2px dashed #e2e8f0;
        border-radius: 12px;
        padding: 48px 24px;
        text-align: center;
        background: #f8fafc;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .upload-area:hover,
      .upload-area.dragover {
        border-color: #667eea;
        background: #f0f4ff;
      }

      .upload-icon {
        font-size: 3rem;
        color: #94a3b8;
        margin-bottom: 16px;
      }

      .upload-text {
        font-size: 1.1rem;
        color: #475569;
        margin-bottom: 8px;
      }

      .upload-hint {
        font-size: 0.9rem;
        color: #94a3b8;
      }

      .file-input {
        display: none;
      }

      .controls-section {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 32px;
        margin-bottom: 32px;
      }

      .control-group {
        background: #f8fafc;
        padding: 24px;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
      }

      .control-label {
        font-size: 1rem;
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 16px;
        display: block;
      }

      .grid-controls {
        display: flex;
        gap: 16px;
        align-items: center;
      }

      .input-group {
        flex: 1;
      }

      .input-label {
        font-size: 0.875rem;
        color: #64748b;
        margin-bottom: 4px;
        display: block;
      }

      .number-input {
        width: 100%;
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 1rem;
        text-align: center;
      }

      .number-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .action-buttons {
        display: flex;
        gap: 12px;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      }

      .btn-secondary {
        background: #f1f5f9;
        color: #475569;
        border: 1px solid #e2e8f0;
      }

      .btn-secondary:hover:not(:disabled) {
        background: #e2e8f0;
      }

      .preview-section {
        margin-bottom: 32px;
      }

      .preview-container {
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        overflow: hidden;
        background: #f8fafc;
        min-height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .preview-canvas {
        max-width: 100%;
        max-height: 600px;
        display: block;
      }

      .preview-placeholder {
        text-align: center;
        color: #94a3b8;
        padding: 48px;
      }

      .preview-placeholder-icon {
        font-size: 4rem;
        margin-bottom: 16px;
        opacity: 0.5;
      }

      .message {
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 16px;
        font-weight: 500;
      }

      .message.error {
        background: #fef2f2;
        color: #dc2626;
        border: 1px solid #fecaca;
      }

      .message.success {
        background: #f0fdf4;
        color: #16a34a;
        border: 1px solid #bbf7d0;
      }

      .message.info {
        background: #eff6ff;
        color: #2563eb;
        border: 1px solid #bfdbfe;
      }

      .hidden {
        display: none !important;
      }

      .loading {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid #ffffff80;
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .controls-section {
          grid-template-columns: 1fr;
          gap: 16px;
        }

        .grid-controls {
          flex-direction: column;
          gap: 12px;
        }

        .action-buttons {
          flex-direction: column;
        }

        .main-content {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Image Splitter</h1>
        <p>Split your images into grid parts and generate PDF files</p>
      </div>

      <div class="main-content">
        <div id="messageArea"></div>

        <div class="upload-section">
          <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">
              Drop your image here or click to browse
            </div>
            <div class="upload-hint">
              Supports JPEG, PNG, WebP, GIF (max 10MB)
            </div>
          </div>
          <input
            type="file"
            id="fileInput"
            class="file-input"
            accept="image/*"
          />
        </div>

        <div class="controls-section">
          <div class="control-group">
            <label class="control-label">Grid Settings</label>
            <div class="grid-controls">
              <div class="input-group">
                <label class="input-label">Rows</label>
                <input
                  type="number"
                  id="rowsInput"
                  class="number-input"
                  min="1"
                  max="10"
                  value="3"
                />
              </div>
              <div class="input-group">
                <label class="input-label">Columns</label>
                <input
                  type="number"
                  id="colsInput"
                  class="number-input"
                  min="1"
                  max="10"
                  value="3"
                />
              </div>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">Actions</label>
            <div class="action-buttons">
              <button id="generateBtn" class="btn btn-primary" disabled>
                üìÑ Generate PDF
              </button>
              <button id="resetBtn" class="btn btn-secondary">üîÑ Reset</button>
            </div>
          </div>
        </div>

        <div class="preview-section">
          <label class="control-label">Preview</label>
          <div class="preview-container" id="previewContainer">
            <div class="preview-placeholder">
              <div class="preview-placeholder-icon">üñºÔ∏è</div>
              <div>Upload an image to see the grid preview</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
