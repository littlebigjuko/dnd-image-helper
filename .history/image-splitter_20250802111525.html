<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Splitter - Grid to PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto,
          sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        background: white;
        border-radius: 16px;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 24px;
        text-align: center;
      }

      .header h1 {
        font-size: 2rem;
        font-weight: 600;
        margin-bottom: 8px;
      }

      .header p {
        font-size: 1rem;
        opacity: 0.9;
      }

      .main-content {
        padding: 32px;
      }

      .upload-section {
        margin-bottom: 32px;
      }

      .upload-area {
        border: 2px dashed #e2e8f0;
        border-radius: 12px;
        padding: 48px 24px;
        text-align: center;
        background: #f8fafc;
        transition: all 0.3s ease;
        cursor: pointer;
      }

      .upload-area:hover,
      .upload-area.dragover {
        border-color: #667eea;
        background: #f0f4ff;
      }

      .upload-icon {
        font-size: 3rem;
        color: #94a3b8;
        margin-bottom: 16px;
      }

      .upload-text {
        font-size: 1.1rem;
        color: #475569;
        margin-bottom: 8px;
      }

      .upload-hint {
        font-size: 0.9rem;
        color: #94a3b8;
      }

      .file-input {
        display: none;
      }

      .controls-section {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 32px;
        margin-bottom: 32px;
      }

      .control-group {
        background: #f8fafc;
        padding: 24px;
        border-radius: 12px;
        border: 1px solid #e2e8f0;
      }

      .control-label {
        font-size: 1rem;
        font-weight: 600;
        color: #1e293b;
        margin-bottom: 16px;
        display: block;
      }

      .grid-controls {
        display: flex;
        gap: 16px;
        align-items: center;
      }

      .input-group {
        flex: 1;
      }

      .input-label {
        font-size: 0.875rem;
        color: #64748b;
        margin-bottom: 4px;
        display: block;
      }

      .number-input {
        width: 100%;
        padding: 12px;
        border: 1px solid #d1d5db;
        border-radius: 8px;
        font-size: 1rem;
        text-align: center;
      }

      .number-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      }

      .action-buttons {
        display: flex;
        gap: 12px;
      }

      .btn {
        padding: 12px 24px;
        border: none;
        border-radius: 8px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .btn:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-primary {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        transform: translateY(-1px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
      }

      .btn-secondary {
        background: #f1f5f9;
        color: #475569;
        border: 1px solid #e2e8f0;
      }

      .btn-secondary:hover:not(:disabled) {
        background: #e2e8f0;
      }

      .preview-section {
        margin-bottom: 32px;
      }

      .preview-container {
        border: 1px solid #e2e8f0;
        border-radius: 12px;
        overflow: hidden;
        background: #f8fafc;
        min-height: 400px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .preview-canvas {
        max-width: 100%;
        max-height: 600px;
        display: block;
      }

      .preview-placeholder {
        text-align: center;
        color: #94a3b8;
        padding: 48px;
      }

      .preview-placeholder-icon {
        font-size: 4rem;
        margin-bottom: 16px;
        opacity: 0.5;
      }

      .message {
        padding: 16px;
        border-radius: 8px;
        margin-bottom: 16px;
        font-weight: 500;
      }

      .message.error {
        background: #fef2f2;
        color: #dc2626;
        border: 1px solid #fecaca;
      }

      .message.success {
        background: #f0fdf4;
        color: #16a34a;
        border: 1px solid #bbf7d0;
      }

      .message.info {
        background: #eff6ff;
        color: #2563eb;
        border: 1px solid #bfdbfe;
      }

      .hidden {
        display: none !important;
      }

      .loading {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      .spinner {
        width: 16px;
        height: 16px;
        border: 2px solid #ffffff80;
        border-top-color: #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 768px) {
        .controls-section {
          grid-template-columns: 1fr;
          gap: 16px;
        }

        .grid-controls {
          flex-direction: column;
          gap: 12px;
        }

        .action-buttons {
          flex-direction: column;
        }

        .main-content {
          padding: 20px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Image Splitter</h1>
        <p>Split your images into grid parts and generate PDF files</p>
      </div>

      <div class="main-content">
        <div id="messageArea"></div>

        <div class="upload-section">
          <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">
              Drop your image here or click to browse
            </div>
            <div class="upload-hint">
              Supports JPEG, PNG, WebP, GIF (max 10MB)
            </div>
          </div>
          <input
            type="file"
            id="fileInput"
            class="file-input"
            accept="image/*"
          />
        </div>

        <div class="controls-section">
          <div class="control-group">
            <label class="control-label">Grid Settings</label>
            <div class="grid-controls">
              <div class="input-group">
                <label class="input-label">Rows</label>
                <input
                  type="number"
                  id="rowsInput"
                  class="number-input"
                  min="1"
                  max="10"
                  value="3"
                />
              </div>
              <div class="input-group">
                <label class="input-label">Columns</label>
                <input
                  type="number"
                  id="colsInput"
                  class="number-input"
                  min="1"
                  max="10"
                  value="3"
                />
              </div>
            </div>
          </div>

          <div class="control-group">
            <label class="control-label">Actions</label>
            <div class="action-buttons">
              <button id="generateBtn" class="btn btn-primary" disabled>
                üìÑ Generate PDF
              </button>
              <button id="resetBtn" class="btn btn-secondary">üîÑ Reset</button>
            </div>
          </div>
        </div>

        <div class="preview-section">
          <label class="control-label">Preview</label>
          <div class="preview-container" id="previewContainer">
            <div class="preview-placeholder">
              <div class="preview-placeholder-icon">üñºÔ∏è</div>
              <div>Upload an image to see the grid preview</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      class ImageSplitter {
        constructor() {
          this.initializeElements();
          this.initializeEventListeners();
          this.currentImage = null;
          this.canvas = null;
          this.ctx = null;
        }

        initializeElements() {
          this.uploadArea = document.getElementById('uploadArea');
          this.fileInput = document.getElementById('fileInput');
          this.rowsInput = document.getElementById('rowsInput');
          this.colsInput = document.getElementById('colsInput');
          this.generateBtn = document.getElementById('generateBtn');
          this.resetBtn = document.getElementById('resetBtn');
          this.previewContainer = document.getElementById('previewContainer');
          this.messageArea = document.getElementById('messageArea');
        }

        initializeEventListeners() {
          this.uploadArea.addEventListener('click', () =>
            this.fileInput.click()
          );
          this.uploadArea.addEventListener('dragover', (e) =>
            this.handleDragOver(e)
          );
          this.uploadArea.addEventListener('dragleave', (e) =>
            this.handleDragLeave(e)
          );
          this.uploadArea.addEventListener('drop', (e) => this.handleDrop(e));

          this.fileInput.addEventListener('change', (e) =>
            this.handleFileSelect(e)
          );
          this.rowsInput.addEventListener('input', () => this.updatePreview());
          this.colsInput.addEventListener('input', () => this.updatePreview());
          this.generateBtn.addEventListener('click', () => this.generatePDF());
          this.resetBtn.addEventListener('click', () => this.reset());
        }

        handleDragOver(e) {
          e.preventDefault();
          this.uploadArea.classList.add('dragover');
        }

        handleDragLeave(e) {
          e.preventDefault();
          this.uploadArea.classList.remove('dragover');
        }

        handleDrop(e) {
          e.preventDefault();
          this.uploadArea.classList.remove('dragover');
          const files = e.dataTransfer.files;
          if (files.length > 0) {
            this.processFile(files[0]);
          }
        }

        handleFileSelect(e) {
          const file = e.target.files[0];
          if (file) {
            this.processFile(file);
          }
        }

        processFile(file) {
          if (!this.validateFile(file)) {
            return;
          }

          const reader = new FileReader();
          reader.onload = (e) => {
            this.loadImage(e.target.result);
          };
          reader.readAsDataURL(file);
        }

        validateFile(file) {
          const validTypes = [
            'image/jpeg',
            'image/png',
            'image/webp',
            'image/gif'
          ];
          const maxSize = 10 * 1024 * 1024;

          if (!validTypes.includes(file.type)) {
            this.showMessage(
              'Please upload an image file (JPEG, PNG, WebP, or GIF)',
              'error'
            );
            return false;
          }

          if (file.size > maxSize) {
            this.showMessage(
              'Image too large. Please use an image under 10MB',
              'error'
            );
            return false;
          }

          return true;
        }

        loadImage(src) {
          const img = new Image();
          img.onload = () => {
            this.currentImage = img;
            this.createCanvas();
            this.updatePreview();
            this.generateBtn.disabled = false;
            this.showMessage('Image loaded successfully', 'success');
          };
          img.onerror = () => {
            this.showMessage('Failed to load image', 'error');
          };
          img.src = src;
        }

        createCanvas() {
          if (this.canvas) {
            this.canvas.remove();
          }

          this.canvas = document.createElement('canvas');
          this.canvas.className = 'preview-canvas';
          this.ctx = this.canvas.getContext('2d');

          const maxDisplaySize = 800;
          const scale = Math.min(
            maxDisplaySize / this.currentImage.width,
            maxDisplaySize / this.currentImage.height,
            1
          );

          this.canvas.width = this.currentImage.width * scale;
          this.canvas.height = this.currentImage.height * scale;

          this.previewContainer.innerHTML = '';
          this.previewContainer.appendChild(this.canvas);
        }

        updatePreview() {
          if (!this.currentImage || !this.canvas) {
            return;
          }

          const rows = parseInt(this.rowsInput.value);
          const cols = parseInt(this.colsInput.value);

          this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
          this.ctx.drawImage(
            this.currentImage,
            0,
            0,
            this.canvas.width,
            this.canvas.height
          );

          this.drawGrid(rows, cols);
        }

        drawGrid(rows, cols) {
          const width = this.canvas.width;
          const height = this.canvas.height;

          this.ctx.strokeStyle = '#667eea';
          this.ctx.lineWidth = 2;
          this.ctx.setLineDash([5, 5]);

          for (let i = 1; i < cols; i++) {
            const x = (width / cols) * i;
            this.ctx.beginPath();
            this.ctx.moveTo(x, 0);
            this.ctx.lineTo(x, height);
            this.ctx.stroke();
          }

          for (let i = 1; i < rows; i++) {
            const y = (height / rows) * i;
            this.ctx.beginPath();
            this.ctx.moveTo(0, y);
            this.ctx.lineTo(width, y);
            this.ctx.stroke();
          }

          this.ctx.setLineDash([]);
        }

        generatePDF() {
          if (!this.currentImage) {
            this.showMessage('Please upload an image first', 'error');
            return;
          }

          this.showLoadingState(true);

          setTimeout(() => {
            try {
              const rows = parseInt(this.rowsInput.value);
              const cols = parseInt(this.colsInput.value);

              const pdf = new window.jsPDF.jsPDF();
              const imgWidth = this.currentImage.width;
              const imgHeight = this.currentImage.height;
              const pieceWidth = imgWidth / cols;
              const pieceHeight = imgHeight / rows;

              const tempCanvas = document.createElement('canvas');
              const tempCtx = tempCanvas.getContext('2d');
              tempCanvas.width = pieceWidth;
              tempCanvas.height = pieceHeight;

              for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                  if (row !== 0 || col !== 0) {
                    pdf.addPage();
                  }

                  tempCtx.clearRect(0, 0, pieceWidth, pieceHeight);
                  tempCtx.drawImage(
                    this.currentImage,
                    col * pieceWidth,
                    row * pieceHeight,
                    pieceWidth,
                    pieceHeight,
                    0,
                    0,
                    pieceWidth,
                    pieceHeight
                  );

                  const imgData = tempCanvas.toDataURL('image/jpeg', 0.92);
                  const pdfWidth = 210 - 20;
                  const pdfHeight = 297 - 20;
                  const aspectRatio = pieceWidth / pieceHeight;

                  let finalWidth, finalHeight;
                  if (aspectRatio > pdfWidth / pdfHeight) {
                    finalWidth = pdfWidth;
                    finalHeight = pdfWidth / aspectRatio;
                  } else {
                    finalHeight = pdfHeight;
                    finalWidth = pdfHeight * aspectRatio;
                  }

                  const x = (210 - finalWidth) / 2;
                  const y = (297 - finalHeight) / 2;

                  pdf.addImage(imgData, 'JPEG', x, y, finalWidth, finalHeight);
                }
              }

              const timestamp = new Date()
                .toISOString()
                .slice(0, 19)
                .replace(/[:-]/g, '');
              pdf.save(`image-split-${timestamp}.pdf`);

              this.showMessage('PDF generated successfully!', 'success');
            } catch (error) {
              this.showMessage(
                'Failed to generate PDF. Please try again.',
                'error'
              );
              console.error('PDF generation error:', error);
            } finally {
              this.showLoadingState(false);
            }
          }, 100);
        }

        showLoadingState(loading) {
          if (loading) {
            this.generateBtn.innerHTML =
              '<div class="loading"><div class="spinner"></div>Generating PDF...</div>';
            this.generateBtn.disabled = true;
          } else {
            this.generateBtn.innerHTML = 'üìÑ Generate PDF';
            this.generateBtn.disabled = !this.currentImage;
          }
        }

        reset() {
          this.currentImage = null;
          this.canvas = null;
          this.ctx = null;
          this.fileInput.value = '';
          this.rowsInput.value = '3';
          this.colsInput.value = '3';
          this.generateBtn.disabled = true;

          this.previewContainer.innerHTML = `
                    <div class="preview-placeholder">
                        <div class="preview-placeholder-icon">üñºÔ∏è</div>
                        <div>Upload an image to see the grid preview</div>
                    </div>
                `;

          this.clearMessages();
          this.showMessage('Reset complete', 'info');
        }

        showMessage(text, type) {
          const messageElement = document.createElement('div');
          messageElement.className = `message ${type}`;
          messageElement.textContent = text;

          this.messageArea.appendChild(messageElement);

          setTimeout(() => {
            messageElement.remove();
          }, 5000);
        }

        clearMessages() {
          this.messageArea.innerHTML = '';
        }
      }

      document.addEventListener('DOMContentLoaded', () => {
        new ImageSplitter();
      });
    </script>
  </body>
</html>
