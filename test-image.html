<!DOCTYPE html>
<html>
  <head>
    <title>Test Image Generator</title>
  </head>
  <body>
    <canvas id="canvas" width="800" height="800"></canvas>
    <script>
      const canvas = document.getElementById('canvas');
      const ctx = canvas.getContext('2d');

      // Create a colorful gradient test image
      const gradient = ctx.createLinearGradient(0, 0, 800, 800);
      gradient.addColorStop(0, '#FF6B6B');
      gradient.addColorStop(0.25, '#4ECDC4');
      gradient.addColorStop(0.5, '#45B7D1');
      gradient.addColorStop(0.75, '#96CEB4');
      gradient.addColorStop(1, '#FECA57');

      ctx.fillStyle = gradient;
      ctx.fillRect(0, 0, 800, 800);

      // Add some shapes for visual interest
      ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
      ctx.beginPath();
      ctx.arc(200, 200, 100, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.arc(600, 200, 100, 0, Math.PI * 2);
      ctx.fill();

      ctx.beginPath();
      ctx.arc(400, 600, 150, 0, Math.PI * 2);
      ctx.fill();

      // Add text
      ctx.fillStyle = '#333';
      ctx.font = 'bold 48px Arial';
      ctx.textAlign = 'center';
      ctx.fillText('Test Image', 400, 400);

      // Convert to blob and download
      canvas.toBlob(function (blob) {
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = 'test-image.png';
        document.body.appendChild(a);
        a.click();
        document.body.removeChild(a);
        URL.revokeObjectURL(url);
      }, 'image/png');
    </script>
  </body>
</html>
